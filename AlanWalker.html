<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Alan.css">
    <title>Best of Alan Walker</title>
</head>

<body>
    <nav>
        <ul>
            <li>BEST OF ALAN WALKER</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <div class="songitems">
                <img src="alann.jpg" alt="1">
                <span><strong>
                        <emsp>FADED</emsp>
                    </strong></span>
                <span class="songplaylist"><span class="timestamp">03:32 <i
                            class=" far fa -3x fa-play-circle"></i></span></span>
            </div>
            <div class="songitems">
                <img src="alann.jpg" alt="2">
                <span><strong>
                        <emsp>SWEET DREAMS</emsp>
                    </strong></span>
                <span class="songplaylist"><span class="timestamp">02:18 <i
                            class=" far fa -3x fa-play-circle"></i></span></span>
            </div>
            <div class="songitems">
                <img src="alann.jpg" alt="3">
                <span><strong>
                        <emsp>ALONE</emsp>
                    </strong></span>
                <span class="songplaylist"><span class="timestamp">02:59 <i
                            class=" far fa -3x fa-play-circle"></i></span></span>
            </div>
            <div class="songitems">
                <img src="alann.jpg" alt="4">
                <span><strong>
                        <emsp>DARKSIDE</emsp>
                    </strong></span>
                <span class="songplaylist"><span class="timestamp">03:31 <i
                            class=" far fa -3x fa-play-circle"></i></span></span>
            </div>
            <div class="songitems">
                <img src="alann.jpg" alt="5">
                <span><strong>
                        <emsp>LILY</emsp>
                    </strong></span>
                <span class="songplaylist"><span class="timestamp">03:15<i
                            class=" far fa -3x fa-play-circle"></i></span></span>
            </div>
            <div class="songitems">
                <img src="alann.jpg" alt="6">
                <span><strong>
                        <emsp>THE DRUM</emsp>
                    </strong></span>
                <span class="songplaylist"><span class="timestamp">03:09 <i
                            class=" far fa -3x fa-play-circle"></i></span></span>
            </div>
            <div class="songitems">
                <img src="alann.jpg" alt="7">
                <span><strong>
                        <emsp>PLAY</emsp>
                    </strong></span>
                <span class="songplaylist"><span class="timestamp">02:47 <i
                            class=" far fa -3x fa-play-circle"></i></span></span>
            </div>
            <div class="songitems">
                <img src="alann.jpg" alt="8">
                <span><strong>
                        <emsp>THE SPECTRE</emsp>
                    </strong></span>
                <span class="songplaylist"><span class="timestamp">03:14 <i
                            class=" far fa -3x fa-play-circle"></i></span></span>
            </div>

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa -3x fa-step-backward"></i>
            <i class="far fa -3x fa-play-circle"></i>
            <i class="fas fa -3x fa-step-forward"></i>


        </div>
    </div>
    <script src="https://kit.fontawesome.com/c9e5fa9483.js" crossorigin="anonymous"></script>

</body>

</html>
